<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

<body>
  <div class="producto">
    <div class="imagen_perfume">
        <img class="imagen" src="./images/image-product-desktop.jpg" alt="imagen_producto">
    </div>
    <div class="texto">
        <p class="tipo">PERFUME</p> 
        <p class="descripcion1">Gabrielle Essence Eau De Parfum</p>
        <p class="descripcion2">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="precio">
          <p class="precio_final">$149.99</p>
          <p class="precio_inicial">$169.99</p>
        </div>
        <div class="boton">
          <button>
            <img class="imagen_carrito" src="./images/icons8-shopping-cart-24.png" alt="imagen_carrito">
            Add to Cart
          </button>
        </div>
    </div>
  </div>
  <div class="attribution">
    Autor del ejercicio <a href="#">Laura Sofia Nu√±ez</a>.
  </div>
</body>
</html>
